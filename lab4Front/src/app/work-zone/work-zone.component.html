<div class="work-container">
  <div class="work-row">
    <div class="col-sm">
      <canvas id="area" width="500" height="500" style="border: 1px solid #000000; border-radius: 8px;"></canvas>
    </div>
    <div class="col-sm">
      <div class="tools-container">
        <form [formGroup]="toolsForm" (ngSubmit)="onSubmit()">
        <div class="work-row">
          <div class="col-sm">
            <label for="inputX">X = {{toolsForm.controls['abscissa'].value}}</label>
            <input type="text" class="form-control" id="inputXHidden" formControlName="abscissa" required/>
            <br>
            <label for="inputX">U may also select it:</label>
            <select id="inputX" class="form-control" (change)="abscissaChange()">
              <option value="-4">-4</option>
              <option value="-3">-3</option>
              <option value="-2">-2</option>
              <option value="-1">-1</option>
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="work-row">
          <div class="col-sm">
            <br>
            <label for="inputY">Y:</label>
            <input type="text"
                   class="form-control"
                   id="inputY"
                   formControlName="ordinate"
                   required
                   [max]="5"
                   [min]="-3"
                   aria-colcount="22"
                   placeholder="-3...5"
                   [minLength]="0"
                   [maxLength]="12"/>
          </div>
        </div>
        <div class="work-row">
          <div class="col-sm">
            <br>
            <label for="inputR">select Radius</label>
            <select id="inputR" class="form-control" formControlName="radius" (change)="redraw()">
              <option value="-4">-4</option>
              <option value="-3">-3</option>
              <option value="-2">-2</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
            </select>
          </div>
        </div>
        <br>
        <div class="work-row">
          <div class="col-sm">
            <button type="button" id="submitHidden" class="btn btn-outline-danger" (click)="onSubmit()">Reset</button>
          </div>
        </div>
        <div class="work-row">
          <div class="col-sm col-btn">
            <button id="submitButton" type="button" class="btn btn-outline-success" [disabled]="!toolsForm.valid" (click)="check()">Check</button>
          </div>
        </div>
        <div class="work-row">
          <div class="col-sm col-btn">
            <button type="button" class="btn btn-outline-danger" (click)="dropTools()">Reset</button>
          </div>
        </div>
        <div class="work-row">
          <div class="col-sm col-btn">
            <button type="button" class="btn btn-outline-warning" routerLink="/">Back</button>
          </div>
        </div>
        <div class="work-row">
          <div class="col-sm col-btn">
            <button type="button" class="btn btn-outline-warning" (click)="test()">Test</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div class="work-row">
    <div class="col-sm" id="table-container">
      <table class="table table-striped table-bordered table-dark">
        <thead class="thead-light">
        <tr>
          <th scope="col">X</th>
          <th scope="col">Y</th>
          <th scope="col">R</th>
          <th scope="col">Result</th>
          <th scope="col">Execution time</th>
          <th scope="col">User time</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dot of dots">
          <td class="historyX">{{dot?.x}}</td>
          <td class="historyY">{{dot?.y}}</td>
          <td>{{dot?.r}}</td>
          <td>{{dot?.pointInArea}}</td>
          <td>{{dot?.executionTime}}</td>
          <td>{{dot?.currentTime}}</td>
        </tr>
        <tr *ngFor="let dot of dotsList">
          <td class="historyX">{{dot?.x}}</td>
          <td class="historyY">{{dot?.y}}</td>
          <td>{{dot?.r}}</td>
          <td>{{dot?.pointInArea}}</td>
          <td>{{dot?.executionTime}} ms</td>
          <td>{{dot?.currentTime}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
